<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container-header">
            <img src="LOGO-IMPACTO-VENDAS.webp" alt="Logo Impacto Vendas" class="logo">
            <nav>
                <a href="/" class="active">Análise</a>
                <a href="/cadastro.html">Cadastro</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="upload-section">
            <h2>1. Carregar Relatório de Vendas</h2>
            <div id="sales-drop-area">
                <p>Arraste e solte o arquivo `dados-tratados.csv` ou clique para selecionar</p>
                <input type="file" id="sales-file-input" accept=".csv">
            </div>
        </section>

        <section id="analysis-section">
            <h2>2. Filtrar Análise</h2>
            <div id="filters">
                <div class="form-group">
                    <label for="start-date">Data de Início</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">Data de Fim</label>
                    <input type="date" id="end-date">
                </div>
                <div class="form-group">
                    <label for="sku-filter">Filtrar por SKU</label>
                    <input type="text" id="sku-filter" placeholder="Digite o SKU aqui...">
                </div>
            </div>
        </section>

        <section id="results-section">
            <h2>Resultados da Análise</h2>
            <div id="summary-cards"></div>
            <div id="results-list-container"></div>
        </section>

        <section id="sales-table-section">
            <h2>Visualização do Relatório</h2>
            <div id="sales-table-display"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
