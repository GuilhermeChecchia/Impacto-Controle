<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impacto Vendas - Cadastro de SKUs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="LOGO-IMPACTO-VENDAS.webp" alt="Logo Impacto Vendas" class="logo">
            <h1>Cadastro de Produtos</h1>
        </div>
        <nav>
            <a href="index.html">Análise</a>
            <a href="cadastro.html" class="active">Cadastro</a>
        </nav>
    </header>

    <main class="main-container">
        <div id="cadastro-form-panel">
            <div class="control-section">
                <h2 class="section-title">Cadastrar / Editar Produto</h2>
                <p class="section-description" id="form-description">Preencha os dados para gerar o SKU e salvar na base de custos.</p>
                <form id="sku-form">
                    <input type="hidden" id="editing-sku" value="">
                    <div class="form-grid">
                        <div class="filter-group">
                            <label for="sku-quantity">Quantidade</label>
                            <input type="number" id="sku-quantity" placeholder="Ex: 1" required>
                        </div>
                        <div class="filter-group">
                            <label for="sku-name">Nome do Produto</label>
                            <input type="text" id="sku-name" placeholder="Ex: ALLEGRA" required>
                        </div>
                        <div class="filter-group">
                            <label for="sku-color">Cor/Variação</label>
                            <input type="text" id="sku-color" placeholder="Ex: PT" required>
                        </div>
                        <div class="filter-group">
                            <label for="sku-distributor">Fornecedor</label>
                            <input type="text" id="sku-distributor" placeholder="Ex: MARKA" required>
                        </div>
                        <div class="filter-group">
                            <label for="sku-product-cost">Custo do Produto (R$)</label>
                            <input type="number" step="0.01" id="sku-product-cost" placeholder="Ex: 1.50" required>
                        </div>
                        <div class="filter-group">
                            <label for="sku-packaging-cost">Custo da Embalagem (R$)</label>
                            <input type="number" step="0.01" id="sku-packaging-cost" placeholder="Ex: 0.50" required>
                        </div>
                    </div>
                    <button type="submit" id="form-submit-button">Salvar Produto</button>
                    <button type="button" id="cancel-edit-button" style="display: none;">Cancelar Edição</button>
                </form>
            </div>
        </div>

        <div id="sku-list-panel">
            <div class="control-section">
                <h2 class="section-title">SKUs Cadastrados</h2>
                <p class="section-description">Lista de todos os produtos salvos no sistema. Use os botões para gerenciar.</p>
                <div id="sku-list-container">
                    <!-- A lista de SKUs será renderizada aqui pelo JS -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Impacto Vendas. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="cadastro.js"></script>
</body>
</html>
