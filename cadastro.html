<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Impacto Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container-header">
            <img src="LOGO-IMPACTO-VENDAS.webp" alt="Logo Impacto Vendas" class="logo">
            <nav>
                <a href="/">Análise</a>
                <a href="/cadastro.html" class="active">Cadastro</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="product-registration-section">
            <h2>Cadastro de SKU</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku" required>
                </div>
                <div class="form-group">
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="cost-price">Preço de Custo</label>
                    <input type="number" id="cost-price" step="0.01" required>
                </div>
                <button type="submit">Salvar Produto</button>
            </form>
        </section>

        <section id="product-list-section">
            <h2>Produtos Cadastrados</h2>
            <div id="product-list"></div>
        </section>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="cadastro.js"></script>
</body>
</html>
